<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
    <title>Vanilla Weather App</title>
</head>
<body>
  <div class="container">
    <div class="weather-app">
      <form id="search-form" class="mb-3">
        <div class="row">
          <div class="col-9">
            <input type="search" placeholder="Search Location" class="form-control" id="location-input" autocomplete="off"/>
          </div>
          <div class="col-3">
            <button type="submit" class="btn btn-success">Search</button>
          </div>
        </div>
      </form>
  <h1 id="city">
  </h1>
  <ul>
    <li id="date">
    </li>
    <li id="condition">
    </li>
  </ul>
<div class="row">
<div class="col">
  <div class="clearfix">
  <img src="" id="icon" alt="image" class="float-left"/>
  <div>
    <strong id="temperature"></strong>
   <span class="units">
    °C | <a href="#">°F</a>
   </span>
  </div> 
</div>
</div>
<div class="col-4">
<ul>
  <li>
    Humidity: <span id="humidity"></span>%
  </li>
  <li>
    Wind: <span id="wind"></span> km/h
  </li>
</ul>
</div>
</div>
  <div class="col">
    <ul class="list-group list-group-horizontal">
    <li class="list-group-item">
      Tuesday
      <img src="" id="icon" alt="image"/>
    </li>
    <li class="list-group-item">
      Wednesday
      <img src="" id="icon" alt="image"/>
    </li>
    <li class="list-group-item">
      Thursday
      <img src="" id="icon" alt="image"/>
    </li>
    <li class="list-group-item"> Friday 
      <img src="" id="icon" alt="image"/>
    </li>
    </ul>
  </div>
  <small><a href="https://github.com/melodykhounsavath/MK-Vanillia-Weather-App" target="_blank">
      Open-Source by</a> Melody Khounsavath</small>
  </div>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
