<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
    <title>Vanilla Weather App</title>
</head>
<body>
  <div class="container">
    <div class="weather-app">
  <h1 id="city">
  </h1>
<div class="col-6">
  <input type="text" class="form-control" placeholder="Search Location">
</div>
<div class="col-4"> 
  <button type="button" class="btn btn-success">Search</button>
</div>
  <ul>
    <li>
      Monday 20:00
    </li>
    <li id="condition">
      Snowy
    </li>
  </ul>
<div class="row">
<div class="col">
  <div class="clearfix">
  <img src="https://www.flaticon.com/svg/static/icons/svg/1779/1779887.svg" alt="Snowy" class="float-left"/>
  <div class="temperature">
    <strong id="temperature"></strong>
   <span class="units">
    °C|°F
   </span>
  </div> 
</div>
</div>
<div class="col-4">
<ul>
  <li>
    Humidity: <span id="humidity"></span>%
  </li>
  <li>
    Wind: <span id="wind"></span> km/h
  </li>
</ul>
</div>
</div>
  <div class="col">
    <ul class="list-group list-group-horizontal">
    <li class="list-group-item">
      Tuesday
      <img src="https://www.flaticon.com/svg/static/icons/svg/1146/1146869.svg" alt="Part-cloudy"/>
    </li>
    <li class="list-group-item">
      Wednesday
      <img src="https://www.flaticon.com/svg/static/icons/svg/979/979585.svg" alt="Sunny"/>
    </li>
    <li class="list-group-item">
      Thursday
      <img src="https://www.flaticon.com/svg/static/icons/svg/899/899685.svg" alt="Windy"/>
    </li>
    <li class="list-group-item"> Friday 
      <img src="https://www.flaticon.com/svg/static/icons/svg/1779/1779887.svg" />
    </li>
    </ul>
  </div>
  </div>
  <small><a href="https://github.com/melodykhounsavath/MK-Vanillia-Weather-App" target="_blank"> 
    Open-Source by</a> Melody Khounsavath</small>
  </div>
  <script src="src/app.js"></script>
</body>
</html>
